<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký tài khoản giáo viên</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 100px auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #388E3C; }
  </style>
</head>
<body>

  <h2>📋 Đăng ký giáo viên</h2>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mật khẩu" required />
    <button type="submit">Đăng ký</button>
  </form>
  <p id="message"></p>
  <p>Đã có tài khoản? <a href="loginform.html">Đăng nhập</a></p>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ✅ Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCeknM8tnc_iwZD6kZO5PtTQNlnwZDcsNk",
      authDomain: "homework-c9856.firebaseapp.com",
      projectId: "homework-c9856",
      storageBucket: "homework-c9856.appspot.com",
      messagingSenderId: "311478945480",
      appId: "1:311478945480:web:2bce7ce956cde6adeb07fd"
    };

    // Khởi tạo Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        
        alert("🎉 Đăng ký thành công! Chuyển sang trang đăng nhập...");
        window.location.href = "loginform.html";
      } catch (error) {
        message.style.color = "red";
        message.textContent = `❌ ${error.message}`;
        console.error(error);
      }
      
    });
    fetch("https://api.unsplash.com/photos/random?query=classroom&client_id=Pd8APIXjQwibU2oEFAiaOUVp4hi9NDh6LTPVNOff2cI")
  .then(res => res.json())
  .then(data => {
    document.body.style.backgroundImage = `url(${data.urls.full})`;
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundPosition = "center";
  });
  </script>
  
</body>
</html>
