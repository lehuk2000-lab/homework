<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Đăng nhập</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Mật khẩu" required />
  <button onclick="login()">Đăng nhập</button>
  <button class="google-btn" onclick="loginWithGoogle()">Đăng nhập bằng Google</button>
  <p class="error" id="error-message"></p>
  <p>Bạn chưa có tài khoản? <a href="Registerfrom.html">Đăng ký</a></p>

  <!-- Firebase App và Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCeknM8tnc_iwZD6kZO5PtTQNlnwZDcsNk",
      authDomain: "homework-c9856.firebaseapp.com",
      projectId: "homework-c9856",
      storageBucket: "homework-c9856.appspot.com",
      messagingSenderId: "311478945480",
      appId: "1:311478945480:web:2bce7ce956cde6adeb07fd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-message");

      signInWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    const user = userCredential.user;
    const username = user.email.split("@")[0]; // phần trước @
    window.location.href = `index.html?username=${encodeURIComponent(username)}`;
  })

        .catch((error) => {
          let msg = "Lỗi đăng nhập. Vui lòng kiểm tra lại.";
          if (error.code === "auth/invalid-email") msg = "Email không hợp lệ.";
          else if (error.code === "auth/user-not-found") msg = "Không tìm thấy người dùng.";
          else if (error.code === "auth/wrong-password") msg = "Sai mật khẩu.";
          errorMsg.textContent = msg;
        });
    };
    window.loginWithGoogle = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          const username = user.displayName || user.email.split("@")[0];
          window.location.href = `index.html?username=${encodeURIComponent(username)}`;
        })
        .catch((error) => {
          console.error("Google login error:", error);
          document.getElementById("error-message").textContent = "Không thể đăng nhập bằng Google.";
        });
    };
    fetch("https://api.unsplash.com/photos/random?query=classroom&client_id=Pd8APIXjQwibU2oEFAiaOUVp4hi9NDh6LTPVNOff2cI")
  .then(res => res.json())
  .then(data => {
    document.body.style.backgroundImage = `url(${data.urls.full})`;
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundPosition = "center";
  });

  </script>
</body>
</html>
